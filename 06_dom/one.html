<!-- DOM - Document Object Model -->
<!-- The Document Object Model (DOM) connects web pages to scripts or programming languages by representing the structure of a document—such as the HTML representing a web page—in memory. 
Usually it refers to JavaScript, even though modeling HTML, SVG, or XML documents as objects are not part of the core JavaScript language.
The DOM represents a document with a logical tree. Each branch of the tree ends in a node, and each node contains objects. 
DOM methods allow programmatic access to the tree. With them, you can change the document's structure, style, or content. -->
<!-- 

Window -> Document -> HTML 

HTML -> HEAD NODE, BODY NODE

HEAD NODE -> TITLE NODE, META

TITLE NODE -> TEXT NODE

META NODE -> Attribute

BODY -> DIV 

DIV -> Attribute, H1, P

H1 -> Attribute, TEXT NODE

P -> TEXT NODE -->

<!--

| Feature              | HTMLCollection           | NodeList                         |
| -------------------- | ------------------------ | -------------------------------- |
| Contains             | Only element nodes       | Any node type                    |
| Live updates         | ✅ Yes                    | ❌ No (except `childNodes`)       |
| Returned by          | `getElementsBy*` methods | `querySelectorAll`, `childNodes` |
| Access by name/id    | ✅ Yes                    | ❌ No                             |
| `.forEach()` support | ❌ Old browsers only      | ✅ Modern browsers                |

-->
